---
layout: default
page-class: page--post
---
<article class="post">

    <span class="post__time">{{ page.date | date: "%-d %B, %Y" }}</span>
    <h1>{{ page.title }}</h1>

    {{ content }}

    {% if page.hide-hire-me-link != true %}

        <hr class="hide--portable" />

        <p>
            <a href="/work/" class="btn  btn--full  btn--large  btn--secondary">Did you enjoy this? <strong>Hire me!</strong></a>
        </p>
    {% endif %}

    {% if page.branch-url %}
        <script async src="http://embed-script.branch.com/assets/embed/embed.m.js?body=0" data-branch-embedid="{{ page.branch-id }}" ></script>
        <noscript>
            <p>
                <a href="{{ page.branch-url }}" class="branch-link" title="Opens in a new window" target="_blank">Discuss this article on Branchâ€¦</a>
            </p>
        </noscript>
    {% endif %}

</article>

  <meta name="viewport" content="width=device-width, minimum-scale=1.0" />

  <script>
    function wait(ms) {
      var start = Date.now(),
      now = start;
      while (now - start < ms) {
        now = Date.now();
      }
    }
    wait(1000);
  </script>

</head>

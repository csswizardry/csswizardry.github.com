<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />

  <title>Vertically centred horizontal nav.</title>

  <script src="https://www.google-analytics.com/analytics.js" async></script>
  <script>
  window.ga=window.ga||function(){(ga.q=ga.q||[]).push(arguments)};ga.l=+new Date;
  ga('create', 'UA-1856861-4', {'siteSpeedSampleRate': 100});
  ga('send', 'pageview');
  </script>

  <style>

    body  { width:960px; padding:100px 0; margin:0 auto; font-family:Calibri, sans-serif; }
    #nav{
      border:1px solid #ccc;
      border-width:1px 0;
      list-style:none;
      margin:0;
      padding:0;
      text-align:center;
    }
    #nav li{
      display:inline;
    }
    #nav a{
      display:inline-block;
      padding:10px;
    }
    a{
      color:#c00;
      text-decoration:none;
      font-weight:bold;
    }
    a:hover{
      text-decoration:underline;
    }

  </style>

  <meta name="googlebot" content="noindex" />
</head>

<body>

  <h1>Create a vertically centred horizontal navigation</h1>

  <ul id="nav">

    <li><a href="#0">Home</a></li>
    <li><a href="#0">About</a></li>
    <li><a href="#0">Portfolio</a></li>
    <li><a href="#0">Archives</a></li>
    <li><a href="#0">Resources</a></li>
    <li><a href="#0">Contact</a></li>

  </ul>

  <p><a href="https://csswizardry.com/2011/01/create-a-centred-horizontal-navigation/">Back to article</a> | <a href="dropdown.html">View dropdown version</a></p>

</body>
</html>

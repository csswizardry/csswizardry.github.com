<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, minimum-scale=1.0" />

  <title>WebPageTest</title>

</head>
<body style="margin: 0;">

  <h1 id="js-title" style="font-size: 100vh; line-height: 1; text-align: center; margin: 0;"></h1>

  <script>
    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);
    const letter = urlParams.get('a')
    const title = document.getElementById('js-title');
    title.innerText = letter
  </script>

</body>
</html>
